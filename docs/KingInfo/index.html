<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Chong Information</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        /* Button-Styling */
        button {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.25rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        a {
            text-decoration: none;
        }
        /* Footer */
        .footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Button -->
    <a href="https://kinginfo.com">
        <button>More on this button</button>
    </a>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 King Chong Information Limited. All Rights Reserved.
    </div>

</body>
</html>
