<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingChong Information</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        /* Navbar-Styling */
        .navbar {
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
        }
        .navbar img {
            height: 60px;
            margin-right: 1rem;
        }
        .navbar h1 {
            color: white;
            font-size: 2.5rem;
            margin: 0;
            flex-grow: 1;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            margin-left: 2rem;
            padding-bottom: 5px;
        }
        .navbar a:hover {
            border-bottom: 2px solid white;
        }
        /* Hauptbereich */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
        }
        /* Button-Styling */
        button {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.25rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        a {
            text-decoration: none;
        }
        /* Footer */
        .footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <img src="https://avatars.githubusercontent.com/u/186090485?s=200&v=4" alt="King Chong Logo">
        <h1>King Chong</h1>
        <a href="#home">Home</a>
        <a href="#information">Information</a>
    </div>

    <!-- Inhalt -->
    <div class="content">
        <a href="https://kinginfo.com">
            <button>More on this button</button>
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 King Chong. All Rights Reserved.
    </div>

</body>
</html>
